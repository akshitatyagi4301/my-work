<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akshita | Internship Profile</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg,#0f0f0f,#2b2b2b);
    color:white;
}

.profile-card{
    width:360px;
    background:#111;
    margin:80px auto;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,255,255,0.2);
    padding-bottom:30px;
}

.profile-card img{
    width:140px;
    height:140px;
    border-radius:50%;
    margin-top:-70px;
    border:5px solid #ff4081;
    background:#333;
    object-fit:cover;
}

h1{
    margin-top:20px;
    color:#ff4081;
}

h3{
    color:#ccc;
    font-weight:normal;
}

p{
    padding:0 25px;
    color:#ddd;
    line-height:1.6;
}

.skills{
    margin-top:20px;
}

.skills span{
    display:inline-block;
    background:#ff4081;
    color:black;
    padding:8px 16px;
    border-radius:20px;
    margin:6px;
    font-size:14px;
}

.buttons{
    margin-top:25px;
}

.buttons button{
    background:none;
    border:2px solid #ff4081;
    color:white;
    padding:10px 22px;
    border-radius:30px;
    margin:8px;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

.buttons button:hover{
    background:#ff4081;
    color:black;
}

.info-box{
    display:none;
    margin:20px;
    background:#222;
    padding:15px;
    border-radius:10px;
    color:#ddd;
}

footer{
    margin-top:30px;
    font-size:12px;
    color:gray;
}
</style>
</head>

<body>

<div class="profile-card">

    <!-- Image tag (you are not adding your personal photo right now) -->
    <img src="placeholder.jpg" alt="Profile Image">

    <h1>Akshita Tyagi</h1>
    <h3>Web Development Intern</h3>

    <p>
        I am a beginner web developer currently doing my internship.
        I am learning HTML and CSS and this profile page is part of my internship project.
    </p>

    <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>Web Design</span>
        <span>Beginner Developer</span>
    </div>

    <div class="buttons">
        <button onclick="showWork()">My Work</button>
        <button onclick="showContact()">Contact</button>
    </div>

    <div id="info" class="info-box"></div>

    <footer>
        Internship Project Â© 2026
    </footer>

</div>

<script>
function showWork(){
    document.getElementById("info").style.display = "block";
    document.getElementById("info").innerHTML = 
    "I am a student pursuing <b>BCA CTIS</b> from <b>TIMT</b>, currently in my <b>2nd semester</b>. I will graduate in <b>2028</b>.<br><br>I am currently an intern at <b>Elevate Labs</b> working as a <b>Web Intern</b>.";
}

function showContact(){
    document.getElementById("info").style.display = "block";
    document.getElementById("info").innerHTML = 
    "<b>Email:</b> akshita@gmail.com<br><b>Phone:</b> XYZ12AB45Q";
}
</script>

</body>
</html>
